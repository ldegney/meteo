<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a City..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clours <br />
              Humidity: <strong>66%</strong>, Wind: <strong> 3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container"></div>
          <div class="weather-app-icon">&#127780;</div>
          <div class="weather-app-temperature">12</div>
          <div class="weather-app-unit">&#8451;</div>
        </div>
      </main>

      <footer>
        This project was coded By
        <a href="https://github.com/ldegney/meteo" target="_blank"> LD </a> code
        hosted on
        <a href="https://github.com/ldegney/meteo" target="_blank">
          open-sourced on Github</a
        >
        and website hosted
        <a href="https://github.com/ldegney/meteo" target="_blank"
          >on Netlifly</a
        >
      </footer>
    </div>
  </body>
</html>
